<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- Tailwind css link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container-fluid">

            <div>
                <h1 class="text-4xl text-center font-black">Islami Bank</h1>
                <h3 class="text-2xl text-center font-black">Bangladesh limited</h3>
            </div>
        </div>
    </header>
    <main>
        <section class="mx-auto w-1/2 bg-green-300 m-12 p-10 rounded-2xl">
            <h2 class="text-semibold text-4xl text-center">Please Login</h2>
            <div>
                <input id="input-email" class="w-full block mx-auto border border-gray-400 rounded px-2 m-4"
                    type="email" name="" placeholder="Please input your email">
                <input id="input-password" class="w-full block mx-auto border border-gray-400 rounded px-2 m-4"
                    type="password" name="" placeholder="Please input your password">
                <button id="submit-button" class="bg-green-800 mx-auto px-4 py-2 rounded text-white">Submit</button>
            </div>
        </section>
    </main>
    <footer class="text-center">
        <p class="text-center mt-72 text-gray-300">All rights deserve to Rafiqul Islam</p>
    </footer>
    <script src="js/login.js"></script>
</body>

</html>
